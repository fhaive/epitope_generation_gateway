name: module_1A
channels:
  - bioconda
  - conda-forge
dependencies:
  - mamba
  - openjdk=17
  - bioconda::gatk4=4.5.0.0  # GATK for variant calling (Mutect2, HaplotypeCaller) and BQSR
  - samtools=1.16  # For manipulating BAM/CRAM files
  - bcftools=1.16  # For working with VCF files
  - htslib=1.16  # For handling genomic data formats (BAM, VCF)
  - bwa=0.7.17  # For aligning FASTQ reads to reference genome (BWA-MEM)
  - picard=2.27.4  # For marking duplicates and handling BAM files
  - bedtools=2.30.0  # For working with intervals and genomic regions
  - python=3.9.16  # Python environment for scripting
