fastp:
  detect_adapter: true          # Automatically detect adapters
  custom_adapter_R1: ""         # Custom adapter sequence for R1 (leave blank for none)
  custom_adapter_R2: ""         # Custom adapter sequence for R2 (leave blank for none)
  min_length: 50                # Minimum read length to keep
  quality: 20                   # Minimum quality score for a base to be considered qualified
  unqualified_base_limit: 30    # Maximum percentage of unqualified bases
  cut_front: false              # Option to trim low-quality bases from the front
  cut_tail: false               # Option to trim low-quality bases from the tail
  cut_window_size: 4            # Sliding window size for quality trimming
  cut_mean_quality: 20          # Mean quality score threshold for cutting
